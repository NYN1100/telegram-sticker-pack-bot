services:
  - type: web
    name: telegram-sticker-bot
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: NODE_VERSION
        value: 20.11.1
